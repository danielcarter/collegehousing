{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>{{ page_title }} | College Housing Project</title>{% endblock %}

  <!-- MAPBOX -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'rent_data/bulma-tooltip.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'rent_data/styles.css' %}" />

</head>
<body class="{{ body_class }}">

  <section class="section">
    <div class="container">
      <div class="columns is-variable is-6">
        <div class="column sidebar has-text-centered-mobile">
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="{% url 'index' %}">
                College Housing Project
              </a>
              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">

                <a class="navbar-item" href="{% url 'properties' %}">
                  Properties
                </a>

                <a class="navbar-item" href="{% url 'reports' %}">
                  Reports
                </a>

                <a class="navbar-item" href="{% url 'process' %}">
                  Process
                </a>

                <a class="navbar-item" href="{% url 'about' %}">
                  About
                </a>


              </div>

              <div class="navbar-end">

              </div>
            </div>
          </nav>




        </div><!-- .sidebar -->
      </div><!-- .columns -->

      <div class="columns">
        <div class="column is-full main">

              <h1 class="title is-1 is-size-3-touch ">{{ page_title }}</h1>
              {% block content %}
              {% endblock %}
        </div>
      </div><!-- .columns -->
    </div><!-- .container -->
</section>

<script type="text/javascript" src="{%static 'rent_data/bulma-extensions.min.js' %}"></script>
<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
<script type="text/javascript" src="{%static 'rent_data/stupidtable.min.js' %}"></script>
<script type="text/javascript" src="{%static 'rent_data/collegehousingproject.js' %}"></script>

</body>
</html>
