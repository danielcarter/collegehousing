{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>{{ page_title }} | College Housing Project</title>{% endblock %}

  <!-- MAPBOX -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'rent_data/bulma-tooltip.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'rent_data/styles.css' %}" />

  <script src="{% static 'rent_data/tokens.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="text/javascript">
    var default_colors = [
      'hsl(171, 100%, 41%)', // teal
      'hsl(204, 86%, 53%)',  // blue
      'hsl(48, 100%, 67%)',  // yellow
      'hsl(0, 0%, 86%)'  // grey
    ]
  </script>

  <script src="https://kit.fontawesome.com/e208cddaca.js" crossorigin="anonymous"></script>

</head>
<body class="{{ body_class }}">

    <div class="container">
      <div class="columns is-variable is-6 top_menu">
        <div class="column sidebar has-text-centered-mobile">
          <nav class="navbar is-family-monospace has-text-weight-bold" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item has-text-white has-background-grey-darker" href="{% url 'index' %}">
                College Housing Project
              </a>
              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">

                <a class="properties has-background-primary has-text-black navbar-item" href="{% url 'properties' %}">
                  <span class="icon"><i class="fas fa-building"></i></span> Property Data
                </a>

                <!--
                <a class="analysis has-background-info has-text-black navbar-item" href="{% url 'reports' %}">
                  <span class="icon"><i class="fas fa-chart-line"></i></span> Analysis
                </a>
                -->

                <a class="tutorials has-background-info has-text-black navbar-item" href="{% url 'tutorials' %}">
                  <span class="icon"><i class="fas fa-book"></i></span> Tutorials
                </a>

                <a class="process has-background-warning has-text-black navbar-item" href="{% url 'process' %}">
                  <span class="icon"><i class="fas fa-pencil-alt"></i></span> Our Process
                </a>

                <a class="about has-background-grey-lighter has-text-black navbar-item" href="{% url 'about' %}">
                  <span class="icon"><i class="fas fa-user-friends"></i></span> About Us
                </a>


              </div>

              <div class="navbar-end">

              </div>
            </div>
          </nav>




        </div><!-- .sidebar -->
      </div><!-- .columns -->

      <div class="columns">
        <div class="column is-full main">

              {% if not hide_title %}
              <h1 class="title is-1 is-size-3-touch ">{{ page_title }}</h1>
              {% endif %}

              {% block content %}
              {% endblock %}
        </div>
      </div><!-- .columns -->



      <div class="columns">
        <div class="column is-full footer">

        </div>
      </div>


    </div><!-- .container -->

<script type="text/javascript" src="{%static 'rent_data/bulma-extensions.min.js' %}"></script>
<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
<script type="text/javascript" src="{%static 'rent_data/stupidtable.min.js' %}"></script>
<script type="text/javascript" src="{%static 'rent_data/collegehousingproject.js' %}"></script>

</body>
</html>
